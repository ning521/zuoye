<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码支付</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/店铺详情.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/确认订单.css">
    <link rel="stylesheet" href="css/密码支付.css">
</head>
<body>
<!--头部-->
<header class="header">
    <div class="container">
        <i class="return">&#xe617;</i>
        <p id="center">确认订单</p>
        <i class="search">&#xe67b;</i>
    </div>
    <!--配送信息-->
    <ul class="information">
        <li>订单配送至（学校）</li>
        <li>山西省财政税务专科学校（千峰南路25号）</li>
        <li>冰凝女神（女士）</li>
    </ul>
    <!--送达时间-->
    <div class="serviceTime">
        <ul>
            <li class="sdsj">
                <p>送达时间</p>
                <p id="jksd">尽快送达（20：55送达）</p>
                <i>&#xe601;</i>
            </li>
            <li class="sdsj bottom">
                <p>支付方式</p>
                <p id="alipay">支付宝</p>
                <i>&#xe601;</i>
            </li>
        </ul>
    </div>
</header>
<!--内容-->
<main class="mianBox">
    <p class="mainTitle">堕落小龙虾(蟹 海鲜 漪汾街店）</p>
    <div class="content">
        <img src="img/雪碧.png" alt="">
        <p>雪碧</p>
        <p>X2</p>
        <p>￥7</p>
    </div>
    <div class="content">
        <img src="img/product5.png" alt="">
        <p>超值双人套餐</p>
        <p>X1</p>
        <p>￥178</p>
    </div>
    <div class="packet">
        <p><img src="img/包装费.png" alt=""></p>
        <p>餐盒</p>
        <p>￥2</p>
    </div>
    <div class="packet">
        <p><img src="img/配送费.png" alt=""></p>
        <p>商家配送</p>
        <p>￥6</p>
    </div>
    <div class="packet">
        <p><img src="img/新客.png" alt=""></p>
        <p>本店新客立减</p>
        <p class="red">-￥1</p>
    </div>
    <p class="remarks">满减活动与单品不同享</p>
    <div class="packet">
        <p >红包</p>
        <p  class="red" >-￥20</p>
    </div>
    <div class="packet">
        <p>备注</p>
        <i>&#xe7cd;</i>
    </div>
</main>
<!--请输入支付密码-->
<div class="password">
    <div class="passwordText1">
        <a href="支付方式.html"><i>&#xe617;</i></a>
        <p>请输入支付密码</p>
    </div>
    <div class="passwordText2">
        <p>￥172</p>
    </div>
    <div class="passwordText3">
        <p><i id="bank">&#xe722;</i>中国建设银行</p>
        <i>&#xe72a;</i>
    </div>
    <div class="passwordText4">
        <ul class="dots">
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <img src="img/竖线.png" alt="">
        </ul>
        <ul class="lines">
            <li class="line"></li>
            <li class="line"></li>
            <li class="line"></li>
            <li class="line"></li>
            <li class="line"></li>
            <li class="line blue"></li>
        </ul>
        <p>忘记密码？</p>
    </div>
</div>
<!--数字键盘-->
<div class="keyboard">
    <a href="支付成功.html"><img src="img/数字键盘.png" alt=""></a>
</div>
<div class="mask"></div>
</body>
</html>
